@if (loading()) {
  <div class="d-flex justify-content-center my-4">
    <mat-spinner></mat-spinner>
  </div>
} @else {
  <mat-card class="p-0">
    @for (
      app of appList();
      track app;
    ) {
      <app-list-item [app]="app" />
    }
  </mat-card>

  @if ((appList())?.length === 0) {
    <div class="alert alert-primary" role="alert">
      No Apps for this selection
    </div>
  }
}

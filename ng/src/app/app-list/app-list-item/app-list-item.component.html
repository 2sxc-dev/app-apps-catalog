
<div class="app-image">
  <img [src]="app?.Icon">
</div>

<div class="app-description">
  <h4 class="app-title">
    <a href="apps/app/{{app?.UrlKey}}">{{app?.Name}}</a>
    <span
      class="type"
      [ngClass]="{'stable': app?.Type?.Id === appTypeIds.stable, 'top': app?.Type?.Id === appTypeIds.top, 'old': app?.Type?.Id === appTypeIds.old}"
      *ngIf="!!app?.Type?.Title"
    >{{app?.Type?.Title}}</span>
    <span class="type new" [ngStyle]="{'margin-left.px': !!app?.Type ? 0 : 10}" *ngIf="app?.IsNew">New</span>
  </h4>
  <span [innerHTML]="app?.ShortDescription"></span>
</div>

<div class="app-taggs">
  <ng-container *ngFor="let Tag of app?.Tags">
    <span class="tag">{{Tag?.Title}}</span>
  </ng-container>
</div>
